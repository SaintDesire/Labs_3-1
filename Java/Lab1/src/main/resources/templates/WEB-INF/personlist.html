<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of People</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<h1>List of People</h1>
<h2><a href="addperson">Add New Person</a></h2>
<br/><br/>

<div class="container">
    <table class="container" border="1">
        <tr>
            <th><h1>Name</h1></th>
            <th><h1>Age</h1></th>
            <th><h1>Edit</h1></th>
            <th><h1>Delete</h1></th>
        </tr>
        <tr th:each="person, index : ${people}">
            <td th:text="${person.name}">...</td>
            <td th:text="${person.age}">...</td>
            <td><a style="color: white" th:href="@{'/editperson/' + ${index.index}}" th:text="'Edit'"></a></td>
            <td><a style="color: white" th:href="@{'/deleteperson/' + ${index.index}}" th:text="'Delete'"></a></td>
        </tr>
    </table>
</div>
</body>
</html>
