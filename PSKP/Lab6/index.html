<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Parameter Example</title>
</head>
<body>

<form action="/formparameter" method="POST">
  <!-- Тег input с type: text -->
  <label for="textParam">Text Parameter:</label>
  <input type="text" id="textParam" name="textParam"><br>

  <!-- Тег input с type: number -->
  <label for="numberParam">Number Parameter:</label>
  <input type="number" id="numberParam" name="numberParam"><br>

  <!-- Тег input с type: date -->
  <label for="dateParam">Date Parameter:</label>
  <input type="date" id="dateParam" name="dateParam"><br>

  <!-- Тег input с type: checkbox -->
  <label for="checkboxParam">Checkbox Parameter:</label>
  <input type="checkbox" id="checkboxParam" name="checkboxParam" value="checked"><br>

  <!-- Тег input с type: radio -->
  <label for="radioParam1">Radio Parameter 1:</label>
  <input type="radio" id="radioParam1" name="radioParam" value="option1">
  <label for="radioParam2">Radio Parameter 2:</label>
  <input type="radio" id="radioParam2" name="radioParam" value="option2"><br>

  <!-- Тег textarea -->
  <label for="textareaParam">Textarea Parameter:</label><br>
  <textarea id="textareaParam" name="textareaParam" rows="4" cols="50"></textarea><br>

  <!-- Два тега input type=submit, имеющих одно и тоже имя, но разные значения -->
  <input type="submit" name="submitButton" value="Submit 1">
  <input type="submit" name="submitButton" value="Submit 2">
</form>


</body>
</html>
